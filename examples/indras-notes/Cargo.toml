[package]
name = "indras-notes"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "P2P collaborative notes demonstrating Indras Network"

[[bin]]
name = "indras-notes"
path = "src/main.rs"

[dependencies]
# Internal crates
indras-core.workspace = true
indras-node.workspace = true
indras-transport.workspace = true
indras-storage.workspace = true
indras-logging.workspace = true
indras-sync.workspace = true

# Async runtime
tokio = { workspace = true, features = ["full"] }
async-trait.workspace = true

# CLI
clap = { workspace = true, features = ["derive"] }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = "1.0"
postcard.workspace = true

# CRDT
yrs.workspace = true

# Lua scripting
mlua = { version = "0.10", features = ["lua54", "vendored", "serialize"] }

# Utilities
thiserror.workspace = true
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["json"] }
chrono.workspace = true
uuid = { version = "1.0", features = ["v4"] }
dirs = "5.0"
colored = "2.1"
dialoguer = "0.11"
hex = "0.4"
parking_lot = "0.12"
tempfile = "3.24"
futures = "0.3"

[dev-dependencies]
