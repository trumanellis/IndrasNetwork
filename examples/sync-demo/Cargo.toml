[package]
name = "indras-sync-demo"
version.workspace = true
edition.workspace = true
description = "Example document sync application using Indras Network"

[[bin]]
name = "sync-demo"
path = "src/main.rs"

[dependencies]
# Internal crates
indras-core.workspace = true
indras-transport.workspace = true
indras-sync.workspace = true
indras-storage.workspace = true
indras-node.workspace = true

# Async runtime
tokio = { workspace = true, features = ["full"] }
async-trait.workspace = true

# CLI
clap = { workspace = true, features = ["derive"] }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = "1.0"
postcard.workspace = true

# Utilities
anyhow.workspace = true
thiserror.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
chrono.workspace = true
uuid = { version = "1.0", features = ["v4"] }
dirs = "5.0"
colored = "2.1"
hex = "0.4"
tempfile = "3.24"
