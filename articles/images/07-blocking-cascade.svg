<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <defs>
    <radialGradient id="bg7" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#101828"/>
      <stop offset="100%" stop-color="#060a10"/>
    </radialGradient>
    <radialGradient id="b-cyan" cx="40%" cy="30%" r="55%">
      <stop offset="0%" stop-color="#b0fffa"/>
      <stop offset="100%" stop-color="#30c0b0"/>
    </radialGradient>
    <radialGradient id="b-mag" cx="40%" cy="30%" r="55%">
      <stop offset="0%" stop-color="#ffa0e0"/>
      <stop offset="100%" stop-color="#c040a0"/>
    </radialGradient>
    <radialGradient id="b-gold" cx="40%" cy="30%" r="55%">
      <stop offset="0%" stop-color="#ffe8a0"/>
      <stop offset="100%" stop-color="#c09030"/>
    </radialGradient>
    <radialGradient id="b-green" cx="40%" cy="30%" r="55%">
      <stop offset="0%" stop-color="#a0ffc0"/>
      <stop offset="100%" stop-color="#30a050"/>
    </radialGradient>
    <radialGradient id="b-red" cx="40%" cy="30%" r="55%">
      <stop offset="0%" stop-color="#ffa0a0"/>
      <stop offset="100%" stop-color="#c03030"/>
    </radialGradient>
    <radialGradient id="b-dim" cx="40%" cy="30%" r="55%">
      <stop offset="0%" stop-color="#a09090"/>
      <stop offset="100%" stop-color="#504040"/>
    </radialGradient>
    <filter id="g7" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="g7-big" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="g7-pool" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="960" height="540" fill="url(#bg7)"/>

  <!-- Stars -->
  <g fill="#ffffff">
    <circle cx="90" cy="30" r="0.8" opacity="0.25"/>
    <circle cx="400" cy="20" r="0.6" opacity="0.2"/>
    <circle cx="700" cy="25" r="0.7" opacity="0.2"/>
    <circle cx="850" cy="50" r="0.6" opacity="0.15"/>
    <circle cx="50" cy="510" r="0.7" opacity="0.2"/>
    <circle cx="900" cy="520" r="0.6" opacity="0.15"/>
  </g>

  <!-- ===== PHASE HEADERS ===== -->
  <g font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-weight="600" font-size="14" fill="#ffffff" letter-spacing="1">
    <text x="160" y="50" text-anchor="middle" opacity="0.5">BEFORE</text>
    <text x="480" y="50" text-anchor="middle" opacity="0.5">BLOCK</text>
    <text x="800" y="50" text-anchor="middle" opacity="0.5">AFTER</text>
  </g>

  <!-- Vertical dividers -->
  <line x1="320" y1="65" x2="320" y2="490" stroke="#ffffff" stroke-width="0.5" opacity="0.06"/>
  <line x1="640" y1="65" x2="640" y2="490" stroke="#ffffff" stroke-width="0.5" opacity="0.06"/>

  <!-- ===== Transition arrows ===== -->
  <g fill="#ffffff" opacity="0.2">
    <polygon points="310,270 325,265 325,275"/>
    <polygon points="630,270 645,265 645,275"/>
  </g>

  <!-- ================================================================ -->
  <!-- PHASE 1: BEFORE — All four peers connected in 3 realms           -->
  <!-- ================================================================ -->

  <circle cx="160" cy="260" r="110" fill="#80ffea" opacity="0.025" filter="url(#g7-pool)"/>

  <!-- Realm {Z,N,S} - gold triangle -->
  <g stroke-width="2.5" fill="none" opacity="0.4">
    <path d="M 100 190 Q 145 160 200 185" stroke="#ffe080"/>
    <path d="M 100 190 Q 90 270 110 340" stroke="#ffe080"/>
    <path d="M 200 185 Q 170 270 110 340" stroke="#ffe080"/>
  </g>

  <!-- Realm {Z,N,O} - green -->
  <g stroke-width="2" fill="none" opacity="0.35">
    <path d="M 100 190 Q 150 165 200 185" stroke="#70ff90"/>
    <path d="M 200 185 Q 230 240 240 300" stroke="#70ff90"/>
    <path d="M 100 190 Q 150 240 240 300" stroke="#70ff90"/>
  </g>

  <!-- Realm {Z,S,O} - cyan -->
  <g stroke-width="2" fill="none" opacity="0.35">
    <path d="M 100 190 Q 120 260 110 340" stroke="#80ffea"/>
    <path d="M 110 340 Q 170 340 240 300" stroke="#80ffea"/>
    <path d="M 100 190 Q 170 240 240 300" stroke="#80ffea"/>
  </g>

  <!-- Phase 1 Nodes -->
  <g filter="url(#g7-big)">
    <circle cx="100" cy="190" r="12" fill="url(#b-cyan)"/>
    <circle cx="200" cy="185" r="10" fill="url(#b-mag)"/>
    <circle cx="110" cy="340" r="10" fill="url(#b-gold)"/>
    <circle cx="240" cy="300" r="10" fill="url(#b-green)"/>
  </g>
  <circle cx="96" cy="183" r="4" fill="#ffffff" opacity="0.3"/>
  <circle cx="196" cy="178" r="3" fill="#ffffff" opacity="0.2"/>
  <circle cx="106" cy="333" r="3" fill="#ffffff" opacity="0.2"/>
  <circle cx="236" cy="293" r="3" fill="#ffffff" opacity="0.2"/>

  <!-- Phase 1 Labels -->
  <g font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-weight="500" font-size="14" fill="#ffffff" opacity="0.8">
    <text x="100" y="168" text-anchor="middle">Zephyr</text>
    <text x="218" y="174" text-anchor="start">Nova</text>
    <text x="110" y="368" text-anchor="middle">Sage</text>
    <text x="240" y="328" text-anchor="middle">Orion</text>
  </g>

  <!-- Realm labels -->
  <g font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="11" opacity="0.35">
    <text x="145" y="210" text-anchor="middle" fill="#ffe080">{Z,N,S}</text>
    <text x="195" y="255" text-anchor="middle" fill="#70ff90">{Z,N,O}</text>
    <text x="120" y="295" text-anchor="middle" fill="#80ffea">{Z,S,O}</text>
  </g>

  <!-- ================================================================ -->
  <!-- PHASE 2: BLOCK EVENT — Zephyr blocks Orion                      -->
  <!-- ================================================================ -->

  <!-- Healthy realm survives -->
  <circle cx="430" cy="250" r="80" fill="#ffe080" opacity="0.02" filter="url(#g7-pool)"/>

  <!-- Realm {Z,N,S} still intact (bright) -->
  <g stroke-width="2.5" fill="none" opacity="0.45">
    <path d="M 410 190 Q 455 160 510 185" stroke="#ffe080"/>
    <path d="M 410 190 Q 400 270 420 340" stroke="#ffe080"/>
    <path d="M 510 185 Q 480 270 420 340" stroke="#ffe080"/>
  </g>

  <!-- Severed connections (red, breaking apart) -->
  <g stroke-width="2" fill="none" opacity="0.45">
    <!-- Z-O breaking -->
    <path d="M 420 200 Q 470 240 530 290" stroke="#ff6060" stroke-dasharray="5,6"/>
    <!-- N-O breaking -->
    <path d="M 510 190 Q 530 240 550 290" stroke="#ff6060" stroke-dasharray="5,6"/>
    <!-- S-O breaking -->
    <path d="M 420 340 Q 480 330 550 300" stroke="#ff6060" stroke-dasharray="5,6"/>
  </g>

  <!-- Block X symbol -->
  <g stroke="#ff4040" stroke-width="3" opacity="0.8" stroke-linecap="round">
    <line x1="462" y1="232" x2="478" y2="248"/>
    <line x1="478" y1="232" x2="462" y2="248"/>
  </g>

  <!-- Phase 2 Nodes -->
  <g filter="url(#g7-big)">
    <circle cx="410" cy="190" r="12" fill="url(#b-cyan)"/>
    <circle cx="510" cy="185" r="10" fill="url(#b-mag)"/>
    <circle cx="420" cy="340" r="10" fill="url(#b-gold)"/>
    <circle cx="555" cy="300" r="10" fill="url(#b-red)"/>
  </g>
  <circle cx="406" cy="183" r="4" fill="#ffffff" opacity="0.3"/>
  <circle cx="506" cy="178" r="3" fill="#ffffff" opacity="0.2"/>
  <circle cx="416" cy="333" r="3" fill="#ffffff" opacity="0.2"/>
  <circle cx="551" cy="293" r="2.5" fill="#ffffff" opacity="0.12"/>

  <!-- Phase 2 Labels -->
  <g font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-weight="500" font-size="14" fill="#ffffff" opacity="0.8">
    <text x="410" y="168" text-anchor="middle">Zephyr</text>
    <text x="528" y="174" text-anchor="start">Nova</text>
    <text x="420" y="368" text-anchor="middle">Sage</text>
  </g>
  <g font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-weight="500" font-size="14" fill="#ffa0a0" opacity="0.6">
    <text x="555" y="328" text-anchor="middle">Orion</text>
  </g>

  <!-- Cascade annotations -->
  <g font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="11" fill="#ff8080" opacity="0.55">
    <text x="470" y="225" text-anchor="middle" font-weight="600">BLOCK</text>
    <text x="540" y="260" text-anchor="start" font-size="10">leave {Z,N,O}</text>
    <text x="540" y="275" text-anchor="start" font-size="10">leave {Z,S,O}</text>
  </g>

  <!-- Surviving realm label -->
  <g font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="11" fill="#ffe080" opacity="0.4">
    <text x="445" y="270" text-anchor="middle">{Z,N,S} intact</text>
  </g>

  <!-- ================================================================ -->
  <!-- PHASE 3: AFTER CASCADE — Healthy trio, isolated Orion            -->
  <!-- ================================================================ -->

  <!-- Healthy glow -->
  <circle cx="750" cy="240" r="100" fill="#a0ffc0" opacity="0.03" filter="url(#g7-pool)"/>

  <!-- Realm {Z,N,S} glowing bright and healthy -->
  <g stroke-width="3" fill="none" opacity="0.5">
    <path d="M 720 180 Q 770 150 830 175" stroke="#70ff90"/>
    <path d="M 720 180 Q 710 260 730 340" stroke="#70ff90"/>
    <path d="M 830 175 Q 800 270 730 340" stroke="#70ff90"/>
  </g>

  <!-- Phase 3 healthy nodes -->
  <g filter="url(#g7-big)">
    <circle cx="720" cy="180" r="13" fill="url(#b-cyan)"/>
    <circle cx="830" cy="175" r="11" fill="url(#b-mag)"/>
    <circle cx="730" cy="340" r="11" fill="url(#b-gold)"/>
  </g>
  <circle cx="716" cy="173" r="4.5" fill="#ffffff" opacity="0.35"/>
  <circle cx="826" cy="168" r="3.5" fill="#ffffff" opacity="0.25"/>
  <circle cx="726" cy="333" r="3.5" fill="#ffffff" opacity="0.25"/>

  <!-- Orion: dim, isolated, small -->
  <g filter="url(#g7)" opacity="0.5">
    <circle cx="900" cy="420" r="7" fill="url(#b-dim)"/>
  </g>
  <g stroke-width="0.8" fill="none" opacity="0.1">
    <path d="M 900 420 Q 920 440 930 460" stroke="#a09090"/>
    <path d="M 900 420 Q 880 445 870 465" stroke="#a09090"/>
  </g>
  <g filter="url(#g7)" opacity="0.25">
    <circle cx="930" cy="460" r="3" fill="url(#b-dim)"/>
    <circle cx="870" cy="465" r="3" fill="url(#b-dim)"/>
  </g>

  <!-- Phase 3 Labels -->
  <g font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-weight="500" font-size="15" fill="#ffffff" opacity="0.85">
    <text x="720" y="158" text-anchor="middle">Zephyr</text>
    <text x="850" y="164" text-anchor="start">Nova</text>
    <text x="730" y="370" text-anchor="middle">Sage</text>
  </g>
  <g font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="12" fill="#a09090" opacity="0.4">
    <text x="900" y="405" text-anchor="middle">Orion</text>
  </g>

  <!-- Healthy realm label -->
  <g font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#70ff90" opacity="0.45">
    <text x="760" y="260" text-anchor="middle">{Z,N,S}</text>
  </g>
</svg>
