<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <radialGradient id="bg1" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0a0e1a"/>
      <stop offset="100%" stop-color="#020308"/>
    </radialGradient>
    <radialGradient id="jewel-gold" cx="50%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#ffe8a0"/>
      <stop offset="60%" stop-color="#d4a843"/>
      <stop offset="100%" stop-color="#8a6b20"/>
    </radialGradient>
    <radialGradient id="jewel-blue" cx="50%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#a0d4ff"/>
      <stop offset="60%" stop-color="#4390d4"/>
      <stop offset="100%" stop-color="#1a4a7a"/>
    </radialGradient>
    <radialGradient id="jewel-teal" cx="50%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#a0ffe8"/>
      <stop offset="60%" stop-color="#43b4a0"/>
      <stop offset="100%" stop-color="#1a5a50"/>
    </radialGradient>
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-wide" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="900" height="400" fill="url(#bg1)"/>

  <!-- Distant stars -->
  <circle cx="80" cy="30" r="0.7" fill="#ffffff" opacity="0.3"/>
  <circle cx="200" cy="70" r="0.5" fill="#ffffff" opacity="0.2"/>
  <circle cx="340" cy="20" r="0.8" fill="#ffffff" opacity="0.25"/>
  <circle cx="500" cy="50" r="0.6" fill="#ffffff" opacity="0.2"/>
  <circle cx="650" cy="35" r="0.7" fill="#ffffff" opacity="0.3"/>
  <circle cx="780" cy="60" r="0.5" fill="#ffffff" opacity="0.2"/>
  <circle cx="120" cy="370" r="0.6" fill="#ffffff" opacity="0.2"/>
  <circle cx="400" cy="380" r="0.7" fill="#ffffff" opacity="0.25"/>
  <circle cx="700" cy="375" r="0.5" fill="#ffffff" opacity="0.2"/>
  <circle cx="850" cy="340" r="0.8" fill="#ffffff" opacity="0.15"/>

  <!-- Thread lines - the net -->
  <g opacity="0.25" stroke-width="0.8">
    <!-- Central web -->
    <line x1="450" y1="200" x2="300" y2="120" stroke="#d4a843"/>
    <line x1="450" y1="200" x2="600" y2="120" stroke="#4390d4"/>
    <line x1="450" y1="200" x2="300" y2="280" stroke="#43b4a0"/>
    <line x1="450" y1="200" x2="600" y2="280" stroke="#d4a843"/>
    <line x1="450" y1="200" x2="180" y2="200" stroke="#4390d4"/>
    <line x1="450" y1="200" x2="720" y2="200" stroke="#43b4a0"/>
    <line x1="450" y1="200" x2="370" y2="60" stroke="#d4a843" opacity="0.6"/>
    <line x1="450" y1="200" x2="530" y2="60" stroke="#4390d4" opacity="0.6"/>
    <line x1="450" y1="200" x2="370" y2="340" stroke="#43b4a0" opacity="0.6"/>
    <line x1="450" y1="200" x2="530" y2="340" stroke="#d4a843" opacity="0.6"/>

    <!-- Ring connections -->
    <line x1="300" y1="120" x2="600" y2="120" stroke="#4390d4"/>
    <line x1="600" y1="120" x2="720" y2="200" stroke="#d4a843"/>
    <line x1="720" y1="200" x2="600" y2="280" stroke="#43b4a0"/>
    <line x1="600" y1="280" x2="300" y2="280" stroke="#4390d4"/>
    <line x1="300" y1="280" x2="180" y2="200" stroke="#d4a843"/>
    <line x1="180" y1="200" x2="300" y2="120" stroke="#43b4a0"/>

    <!-- Outer threads -->
    <line x1="300" y1="120" x2="160" y2="60" stroke="#d4a843" opacity="0.4"/>
    <line x1="600" y1="120" x2="740" y2="60" stroke="#4390d4" opacity="0.4"/>
    <line x1="180" y1="200" x2="60" y2="160" stroke="#43b4a0" opacity="0.4"/>
    <line x1="720" y1="200" x2="840" y2="160" stroke="#d4a843" opacity="0.4"/>
    <line x1="300" y1="280" x2="160" y2="340" stroke="#4390d4" opacity="0.4"/>
    <line x1="600" y1="280" x2="740" y2="340" stroke="#43b4a0" opacity="0.4"/>

    <!-- Cross threads -->
    <line x1="300" y1="120" x2="600" y2="280" stroke="#d4a843" opacity="0.15"/>
    <line x1="600" y1="120" x2="300" y2="280" stroke="#4390d4" opacity="0.15"/>
    <line x1="180" y1="200" x2="720" y2="200" stroke="#43b4a0" opacity="0.1"/>

    <!-- Far outer threads -->
    <line x1="160" y1="60" x2="370" y2="60" stroke="#d4a843" opacity="0.3"/>
    <line x1="530" y1="60" x2="740" y2="60" stroke="#4390d4" opacity="0.3"/>
    <line x1="160" y1="340" x2="370" y2="340" stroke="#43b4a0" opacity="0.3"/>
    <line x1="530" y1="340" x2="740" y2="340" stroke="#d4a843" opacity="0.3"/>
    <line x1="60" y1="160" x2="160" y2="60" stroke="#4390d4" opacity="0.2"/>
    <line x1="840" y1="160" x2="740" y2="60" stroke="#43b4a0" opacity="0.2"/>
    <line x1="60" y1="160" x2="160" y2="340" stroke="#d4a843" opacity="0.2"/>
    <line x1="840" y1="160" x2="740" y2="340" stroke="#4390d4" opacity="0.2"/>
  </g>

  <!-- Jewel nodes - outer ring faint -->
  <g filter="url(#glow-soft)">
    <circle cx="160" cy="60" r="4" fill="url(#jewel-gold)" opacity="0.5"/>
    <circle cx="740" cy="60" r="3.5" fill="url(#jewel-blue)" opacity="0.4"/>
    <circle cx="60" cy="160" r="3" fill="url(#jewel-teal)" opacity="0.35"/>
    <circle cx="840" cy="160" r="3" fill="url(#jewel-gold)" opacity="0.35"/>
    <circle cx="160" cy="340" r="3.5" fill="url(#jewel-blue)" opacity="0.4"/>
    <circle cx="740" cy="340" r="4" fill="url(#jewel-teal)" opacity="0.5"/>
    <circle cx="370" cy="60" r="4" fill="url(#jewel-teal)" opacity="0.5"/>
    <circle cx="530" cy="60" r="4" fill="url(#jewel-gold)" opacity="0.5"/>
    <circle cx="370" cy="340" r="4" fill="url(#jewel-gold)" opacity="0.5"/>
    <circle cx="530" cy="340" r="4" fill="url(#jewel-blue)" opacity="0.5"/>
  </g>

  <!-- Jewel nodes - inner ring -->
  <g filter="url(#glow1)">
    <circle cx="300" cy="120" r="6" fill="url(#jewel-gold)"/>
    <circle cx="600" cy="120" r="6" fill="url(#jewel-blue)"/>
    <circle cx="180" cy="200" r="5.5" fill="url(#jewel-teal)"/>
    <circle cx="720" cy="200" r="5.5" fill="url(#jewel-gold)"/>
    <circle cx="300" cy="280" r="6" fill="url(#jewel-blue)"/>
    <circle cx="600" cy="280" r="6" fill="url(#jewel-teal)"/>
  </g>

  <!-- Central jewel - largest, brightest -->
  <circle cx="450" cy="200" r="14" fill="#d4a843" opacity="0.08" filter="url(#glow-wide)"/>
  <circle cx="450" cy="200" r="9" fill="url(#jewel-gold)" filter="url(#glow1)"/>
  <circle cx="450" cy="195" r="3" fill="#fff8e0" opacity="0.6"/>
</svg>
