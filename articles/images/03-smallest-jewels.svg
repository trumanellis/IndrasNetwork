<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="sky3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1035"/>
      <stop offset="40%" stop-color="#2a1845"/>
      <stop offset="70%" stop-color="#3d2050"/>
      <stop offset="100%" stop-color="#d4844a"/>
    </linearGradient>
    <linearGradient id="grass-base" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a3020"/>
      <stop offset="100%" stop-color="#0e1a10"/>
    </linearGradient>
    <radialGradient id="sensor-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#43e8c0"/>
      <stop offset="50%" stop-color="#2ab89a"/>
      <stop offset="100%" stop-color="#1a5a50" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="phone-glow3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d4a843"/>
      <stop offset="100%" stop-color="#d4a843" stop-opacity="0"/>
    </radialGradient>
    <filter id="g3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="g3-wide" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="g3-ultra" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sky gradient - dawn -->
  <rect width="900" height="400" fill="url(#sky3)"/>

  <!-- Stars fading in dawn -->
  <circle cx="100" cy="40" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="250" cy="25" r="0.8" fill="#ffffff" opacity="0.25"/>
  <circle cx="420" cy="50" r="1.2" fill="#ffffff" opacity="0.2"/>
  <circle cx="600" cy="30" r="0.7" fill="#ffffff" opacity="0.3"/>
  <circle cx="780" cy="55" r="0.9" fill="#ffffff" opacity="0.15"/>
  <circle cx="680" cy="18" r="0.6" fill="#ffffff" opacity="0.2"/>

  <!-- Ground -->
  <rect x="0" y="280" width="900" height="120" fill="url(#grass-base)"/>
  <!-- Soft ground blend -->
  <ellipse cx="450" cy="280" rx="500" ry="20" fill="#1a3020" opacity="0.5"/>

  <!-- Grass blades - foreground cluster around sensor -->
  <g stroke="#2a5a35" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M 195 330 Q 190 290 185 260"/>
    <path d="M 205 330 Q 210 285 220 255"/>
    <path d="M 215 335 Q 225 295 230 265"/>
    <path d="M 185 332 Q 175 295 170 268"/>
    <path d="M 225 330 Q 235 298 245 270"/>
    <path d="M 175 335 Q 165 300 155 275"/>
    <path d="M 240 332 Q 248 302 255 278"/>
  </g>
  <!-- Lighter grass highlights -->
  <g stroke="#3a7a48" stroke-width="0.8" fill="none" opacity="0.4">
    <path d="M 200 330 Q 198 296 192 265"/>
    <path d="M 210 332 Q 218 290 225 260"/>
    <path d="M 180 334 Q 172 300 165 272"/>
    <path d="M 230 331 Q 240 295 250 268"/>
  </g>

  <!-- More grass scattered -->
  <g stroke="#2a5a35" stroke-width="1" fill="none" opacity="0.35">
    <path d="M 80 340 Q 75 315 70 295"/>
    <path d="M 90 338 Q 95 312 100 290"/>
    <path d="M 350 335 Q 345 310 340 290"/>
    <path d="M 360 337 Q 365 308 370 288"/>
    <path d="M 500 340 Q 495 318 488 300"/>
    <path d="M 510 338 Q 518 315 525 298"/>
  </g>

  <!-- Thread of light - sensor to phone -->
  <path d="M 210 300 Q 350 220 450 180 Q 550 140 680 155" stroke="#43e8c0" stroke-width="1.2" fill="none" opacity="0.25" filter="url(#g3)"/>
  <!-- Light particles along thread -->
  <circle cx="280" cy="260" r="1.5" fill="#43e8c0" opacity="0.35" filter="url(#g3)"/>
  <circle cx="350" cy="225" r="1.8" fill="#43e8c0" opacity="0.3" filter="url(#g3)"/>
  <circle cx="420" cy="195" r="1.5" fill="#43e8c0" opacity="0.25" filter="url(#g3)"/>
  <circle cx="500" cy="172" r="1.3" fill="#43e8c0" opacity="0.2" filter="url(#g3)"/>
  <circle cx="570" cy="158" r="1.5" fill="#43e8c0" opacity="0.2" filter="url(#g3)"/>
  <circle cx="640" cy="153" r="1.3" fill="#43e8c0" opacity="0.15" filter="url(#g3)"/>

  <!-- Sensor node -->
  <g transform="translate(200, 295)">
    <!-- Sensor glow -->
    <circle cx="0" cy="0" r="25" fill="url(#sensor-glow)" opacity="0.15" filter="url(#g3-ultra)"/>
    <circle cx="0" cy="0" r="12" fill="url(#sensor-glow)" opacity="0.2" filter="url(#g3-wide)"/>
    <!-- Sensor body -->
    <rect x="-8" y="-6" width="16" height="12" rx="3" fill="#1a3a30" stroke="#43e8c0" stroke-width="0.8" opacity="0.9"/>
    <!-- Sensor LED -->
    <circle cx="0" cy="0" r="2.5" fill="#43e8c0" filter="url(#g3)"/>
    <circle cx="0" cy="0" r="1" fill="#a0ffe8"/>
    <!-- Antenna -->
    <line x1="0" y1="-6" x2="0" y2="-16" stroke="#43e8c0" stroke-width="0.8" opacity="0.6"/>
    <circle cx="0" cy="-17" r="1.5" fill="#43e8c0" opacity="0.5" filter="url(#g3)"/>
    <!-- Signal rings -->
    <circle cx="0" cy="-17" r="6" stroke="#43e8c0" stroke-width="0.5" fill="none" opacity="0.2"/>
    <circle cx="0" cy="-17" r="11" stroke="#43e8c0" stroke-width="0.4" fill="none" opacity="0.12"/>
    <circle cx="0" cy="-17" r="17" stroke="#43e8c0" stroke-width="0.3" fill="none" opacity="0.06"/>
  </g>

  <!-- Hand holding phone - right side -->
  <g transform="translate(660, 110)">
    <!-- Phone -->
    <rect x="0" y="0" width="50" height="90" rx="7" fill="#2a2a3a" stroke="#3a3a4a" stroke-width="0.8"/>
    <rect x="4" y="10" width="42" height="68" rx="3" fill="#0e1420" opacity="0.9"/>
    <!-- Screen content -->
    <circle cx="25" cy="35" r="5" fill="#43e8c0" opacity="0.3"/>
    <circle cx="25" cy="35" r="2" fill="#43e8c0" opacity="0.5"/>
    <rect x="12" y="48" width="26" height="3" rx="1.5" fill="#43e8c0" opacity="0.2"/>
    <rect x="16" y="55" width="18" height="3" rx="1.5" fill="#43e8c0" opacity="0.15"/>
    <!-- Phone glow -->
    <circle cx="25" cy="45" r="35" fill="url(#phone-glow3)" opacity="0.06" filter="url(#g3-wide)"/>
    <!-- Hand silhouette - simplified -->
    <path d="M -4 30 Q -8 40 -6 60 Q -4 75 0 85 Q 2 90 4 92 L 46 92 Q 50 88 52 80 Q 56 60 54 40 Q 52 30 50 25" fill="#2a1a10" opacity="0.5" stroke="none"/>
  </g>

  <!-- Dew drops on grass catching sensor light -->
  <circle cx="188" cy="275" r="1.2" fill="#43e8c0" opacity="0.2" filter="url(#g3)"/>
  <circle cx="222" cy="270" r="1" fill="#43e8c0" opacity="0.15" filter="url(#g3)"/>
  <circle cx="170" cy="282" r="0.8" fill="#43e8c0" opacity="0.12"/>

  <!-- Horizon glow -->
  <ellipse cx="450" cy="280" rx="450" ry="30" fill="#d4844a" opacity="0.06" filter="url(#g3-ultra)"/>
</svg>
