[package]
name = "indras-ui"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Shared UI components, themes, and design tokens for Indras Network apps"

[lib]
name = "indras_ui"
path = "src/lib.rs"

[dependencies]
dioxus = { version = "0.7", features = ["desktop"] }
pulldown-cmark = "0.13"
base64 = "0.22"

# Chat component dependencies
indras-artifacts = { path = "../indras-artifacts" }
indras-network = { path = "../indras-network" }
indras-sync-engine = { path = "../indras-sync-engine" }
tokio = { version = "1", features = ["full"] }
futures = "0.3"
tracing = "0.1"
chrono = "0.4"
