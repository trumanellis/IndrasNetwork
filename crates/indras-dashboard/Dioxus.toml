# Dioxus Configuration for IndrasNetwork Dashboard

[application]
name = "indras-dashboard"
default_platform = "desktop"

[desktop]
title = "IndrasNetwork Stress Test Dashboard"
enable_file_drop = false

[bundle]
identifier = "network.indras.dashboard"
publisher = "IndrasNetwork"
icon = ["../../assets/Logo_black.icns"]

[web.resource.dev]
# Serve the assets directory
style = ["assets/style.css"]
