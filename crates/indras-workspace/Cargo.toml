[package]
name = "indras-workspace"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "P2P collaborative workspace for Indras Network"

[[bin]]
name = "indras-workspace"
path = "src/main.rs"

[features]
default = []
lua-scripting = ["mlua"]

[dependencies]
# UI framework
dioxus = { version = "0.7", features = ["desktop"] }

# Indras crates
indras-artifacts = { path = "../indras-artifacts" }
indras-crypto = { path = "../indras-crypto" }
indras-network = { path = "../indras-network" }
indras-ui = { path = "../indras-ui" }

# Async runtime
tokio = { version = "1", features = ["full", "sync", "rt-multi-thread"] }
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Clipboard
arboard = "3"

# Utilities
tracing = "0.1"
tracing-subscriber = "0.3"
chrono = "0.4"
rand = "0.9"

# Lua scripting (test automation only)
mlua = { version = "0.10", features = ["lua54", "vendored", "serialize"], optional = true }
